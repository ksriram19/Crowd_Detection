<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Feed</title>
</head>
<body>
    <h1>Live Webcam Feed</h1>

    <!-- Video feed from webcam -->
    <img id="webcam-feed" src="{{ url_for('webcam_feed') }}" alt="Webcam Feed">

    <script>
        // Auto-refresh the webcam feed every second
        setInterval(function(){
            document.getElementById('webcam-feed').src = "{{ url_for('webcam_feed') }}";
        }, 1000);
    </script>
</body>
</html>
